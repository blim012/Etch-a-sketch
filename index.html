<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-sketch!</title>
        <link rel='stylesheet' type='text/css' href='/style.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id='flex-wrapper'>
            <header>
                <h1>Etch-A-Sketch!</h1>
            </header>

            <div id='content'>
                <div id='grid-controls'>
                    <div id='buttons'>
                        <h3>Edit Grid</h3>
                        <button id='set-button'>Set Dimensions</button>
                        <button id='clear-button'>Erase Everything</button>
                    </div>

                    <form id='color-controls'>
                        <h3>Edit Color</h3>
                        <div class='color-radio'>
                            <input type='radio' id='black-button' name='color' value='black' checked>
                            <label for='black-button'>Black</label>
                        </div>
                        <div class='color-radio'>
                            <input type='radio' id='rainbow-button' name='color' value='rainbow'>
                            <label for='rainbow-button'>Rainbow</label>
                        </div>
                        <div class='color-radio'>
                            <input type='color' id='color-picker'>
                            <label for='color-picker'>Custom</label>
                        </div>
                    </form>
                </div>

                <div id='container'></div>
            </div>

            <footer>
                <a href='https://github.com/blim012/Etch-a-sketch' target="_blank"><img src='/GitHub-Mark-64px.png' alt='Github Logo'></a>
            </footer>
        </div>

        <script src='/script.js'></script>
    </body>
</html>
